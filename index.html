<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">관리자 로그인</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-sm">아이디</label>
        <input type="text" id="loginId" required class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-sm">비밀번호</label>
        <input type="password" id="loginPassword" required class="w-full border border-gray-300 px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">로그인</button>
    </form>
    <p id="loginError" class="mt-4 text-sm text-red-500 text-center hidden">아이디 또는 비밀번호가 올바르지 않습니다.</p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const id = document.getElementById('loginId').value.trim();
      const pw = document.getElementById('loginPassword').value;

      const accounts = JSON.parse(localStorage.getItem('adminAccounts')) || [];
      const matched = accounts.find(a => a.id === id && a.password === pw && a.status !== 'inactive');

      if (matched) {
        matched.lastLoginAt = new Date().toISOString();
        localStorage.setItem('adminAccounts', JSON.stringify(accounts));
        localStorage.setItem('currentAdmin', JSON.stringify(matched));
        window.location.href = 'dashboard.html';  // 로그인 성공 시 대시보드로 이동
      } else {
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .nav-item {
      transition: all 0.3s ease;
    }
    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .nav-item.active {
      background-color: rgba(255, 255, 255, 0.2);
      border-left: 4px solid #fff;
    }
    
    /* 모바일 반응형 */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .sidebar.mobile-open {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0 !important;
      }
      .mobile-overlay {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(2px);
      }
    }
    
    /* 카드 그림자 효과 */
    .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: box-shadow 0.3s ease;
    }

    }
    
    /* 상태 배지 */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 500;

    .status-active {
      background-color: #d1fae5;
      color: #065f46;
    }
    .status-inactive {
      background-color: #fee2e2;
      color: #991b1b;
    }
  </style>
  <script src="auth.js"></script>
</head>

        <button id="closeSidebar" class="md:hidden text-white hover:text-gray-300">

    <nav class="mt-4 md:mt-8">
      <a href="dashboard.html" class="nav-item flex items-center px-4 md:px-6 py-3 text-gray-300 hover:text-white">

    <!-- Content -->

      <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">

        </div>
      </div>
      
      <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span id="errorText">오류가 발생했습니다.</span>
        </div>
      </div>

      <!-- 관리자 계정 생성 -->
      <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 mb-6 card-shadow">
        <div class="flex items-center mb-4">
          <div class="bg-blue-100 p-2 rounded-lg mr-3">
            <i class="fas fa-user-plus text-blue-600 text-lg md:text-xl"></i>
          </div>
          <h3 class="text-lg md:text-xl font-semibold text-gray-800">새 관리자 추가</h3>
        </div>
        
        <form id="addAdminForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-id-card mr-1"></i>관리자 ID *
            </label>
            <input type="text" id="adminId" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="영문, 숫자 조합 (최소 4자)">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-user mr-1"></i>관리자 이름 *
            </label>
            <input type="text" id="adminName" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="관리자 실명을 입력하세요">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-lock mr-1"></i>비밀번호 *
            </label>
            <input type="password" id="adminPassword" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="최소 6자 이상">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-envelope mr-1"></i>이메일
            </label>
            <input type="email" id="adminEmail"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="관리자 이메일 (선택사항)">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-shield-alt mr-1"></i>권한 레벨
            </label>
            <select id="adminRole" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="admin">일반 관리자</option>
              <option value="super_admin">최고 관리자</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-building mr-1"></i>소속
            </label>
            <input type="text" id="adminDepartment"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="소속 부서 (선택사항)">
          </div>
          
          <div class="md:col-span-2">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg">
              <i class="fas fa-plus mr-2"></i>관리자 추가
            </button>
          </div>
        </form>
      </div>

      <!-- 기본 계정 설정 -->
      <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 mb-6 card-shadow">
        <div class="flex items-center mb-4">
          <div class="bg-yellow-100 p-2 rounded-lg mr-3">
            <i class="fas fa-cog text-yellow-600 text-lg md:text-xl"></i>
          </div>
          <h3 class="text-lg md:text-xl font-semibold text-gray-800">기본 계정 설정</h3>
        </div>
        
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
          <div class="flex items-start">
            <i class="fas fa-exclamation-triangle text-yellow-600 mr-3 mt-1"></i>
            <div>
              <h4 class="font-medium text-yellow-800">보안 권장사항</h4>
              <p class="text-sm text-yellow-700 mt-1">
                기본 테스트 계정(admin/1234)은 보안상 취약할 수 있습니다. 
                운영 환경에서는 강력한 비밀번호로 변경하거나 계정을 삭제하는 것을 권장합니다.
              </p>
            </div>
          </div>
        </div>
        
        <div class="flex flex-col md:flex-row gap-3">
          <button onclick="changeDefaultPassword()" 
                  class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg text-sm">
            <i class="fas fa-key mr-2"></i>기본 계정 비밀번호 변경
          </button>
          <button onclick="createStrongAdmin()" 
                  class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm">
            <i class="fas fa-shield-alt mr-2"></i>보안 관리자 생성
          </button>
          <button onclick="disableDefaultAccount()" 
                  class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm">
            <i class="fas fa-ban mr-2"></i>기본 계정 비활성화
          </button>
        </div>
      </div>

      <!-- 관리자 목록 -->
      <div class="bg-white rounded-lg shadow-sm card-shadow">
        <div class="px-6 py-4 border-b border-gray-200">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-medium text-gray-800">관리자 목록</h3>
            <div class="flex items-center space-x-2">
              <!-- 검색 -->
              <div class="relative">
                <input type="text" id="searchAdminInput" placeholder="관리자 검색..."
                       class="pl-8 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <i class="fas fa-search absolute left-2.5 top-2.5 text-gray-400 text-sm"></i>
              </div>
              
              <!-- 필터 -->
              <select id="roleFilter" class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">전체 권한</option>
                <option value="super_admin">최고 관리자</option>
                <option value="admin">일반 관리자</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">관리자 정보</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">권한</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">마지막 접속</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">생성일</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">액션</th>
              </tr>
            </thead>
            <tbody id="adminTableBody" class="bg-white divide-y divide-gray-200">
              <!-- 관리자 데이터가 여기에 표시됩니다 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 관리자 편집 모달 -->
  <div id="editAdminModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
    <div class="bg-white rounded-lg max-w-md w-full">
      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold">관리자 정보 수정</h3>
          <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        
        <form id="editAdminForm" class="space-y-4">
          <input type="hidden" id="editAdminId">
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">관리자 이름</label>
            <input type="text" id="editAdminName" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">이메일</label>
            <input type="email" id="editAdminEmail"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">권한 레벨</label>
            <select id="editAdminRole" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option value="admin">일반 관리자</option>
              <option value="super_admin">최고 관리자</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">소속</label>
            <input type="text" id="editAdminDepartment"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          
          <div class="flex space-x-3 pt-4">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm">
              <i class="fas fa-save mr-2"></i>저장
            </button>
            <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-lg text-sm">
              <i class="fas fa-times mr-2"></i>취소
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 비밀번호 변경 모달 -->
  <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
    <div class="bg-white rounded-lg max-w-md w-full">
      <div class="p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold">비밀번호 변경</h3>
          <button onclick="closePasswordModal()" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        
        <form id="passwordForm" class="space-y-4">
          <input type="hidden" id="passwordAdminId">
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호</label>
            <input type="password" id="newPassword" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="최소 6자 이상">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
            <input type="password" id="confirmPassword" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="비밀번호를 다시 입력하세요">
          </div>
          
          <div class="flex space-x-3 pt-4">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg text-sm">
              <i class="fas fa-save mr-2"></i>변경
            </button>
            <button type="button" onclick="closePasswordModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-lg text-sm">
              <i class="fas fa-times mr-2"></i>취소
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // 전역 변수
    let currentAdmin = null;
    let adminAccounts = [];

    // 페이지 초기화
    document.addEventListener('DOMContentLoaded', function() {
  // Auth 시스템 초기화 (인증 체크 + 환영 메시지 + 비활성화 타이머 시작)
  if (!AdminAuth.init()) {
    return; // 인증 실패 시 리다이렉트됨
  }
  
  // 현재 관리자 정보 가져오기
  const currentAdmin = AdminAuth.getCurrentAdmin();
  
  // 나머지 페이지별 초기화 코드...
  updateDateTime();
  setInterval(updateDateTime, 60000);
  setupMobileMenu();
  // 페이지별 고유 초기화 함수들...
});

    // 모바일 메뉴 설정
    function setupMobileMenu() {
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('mobileOverlay');
      const closeSidebar = document.getElementById('closeSidebar');

      mobileMenuBtn.addEventListener('click', function() {
        sidebar.classList.add('mobile-open');
        overlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      });

      function closeMobileMenu() {
        sidebar.classList.remove('mobile-open');
        overlay.classList.add('hidden');
        document.body.style.overflow = '';
      }

      closeSidebar.addEventListener('click', closeMobileMenu);
      overlay.addEventListener('click', closeMobileMenu);
    }

    // 검색 설정
    function setupSearch() {
      const searchInput = document.getElementById('searchAdminInput');
      const roleFilter = document.getElementById('roleFilter');

      searchInput.addEventListener('input', renderAdminList);
      roleFilter.addEventListener('change', renderAdminList);
    }

    // 폼 설정
    function setupForms() {
      // 관리자 추가 폼
      document.getElementById('addAdminForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addNewAdmin();
      });

      // 관리자 편집 폼
      document.getElementById('editAdminForm').addEventListener('submit', function(e) {
        e.preventDefault();
        saveAdminEdit();
      });

      // 비밀번호 변경 폼
      document.getElementById('passwordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        changePassword();
      });
    }

    // 기본 계정 생성
    function createDefaultAccount() {
      const existingDefault = adminAccounts.find(admin => admin.id === 'admin');
      if (!existingDefault) {
        const defaultAdmin = {
          id: 'admin',
          password: '1234',
          name: '기본 관리자',
          email: 'admin@example.com',
          role: 'super_admin',
          department: '시스템',
          status: 'active',
          createdAt: new Date().toISOString(),
          lastLoginAt: null,
          isDefault: true
        };
        
        adminAccounts.push(defaultAdmin);
        saveAdminAccounts();
      }
    }

    // 관리자 계정 로드
    function loadAdminAccounts() {
      const saved = localStorage.getItem('adminAccounts');
      if (saved) {
        adminAccounts = JSON.parse(saved);
      }
      renderAdminList();
    }

    // 관리자 계정 저장
    function saveAdminAccounts() {
      localStorage.setItem('adminAccounts', JSON.stringify(adminAccounts));
    }

    // 새 관리자 추가
    function addNewAdmin() {
      const adminId = document.getElementById('adminId').value.trim();
      const adminName = document.getElementById('adminName').value.trim();
      const adminPassword = document.getElementById('adminPassword').value;
      const adminEmail = document.getElementById('adminEmail').value.trim();
      const adminRole = document.getElementById('adminRole').value;
      const adminDepartment = document.getElementById('adminDepartment').value.trim();

      // 유효성 검사
      if (adminId.length < 4) {
        showError('관리자 ID는 최소 4자 이상이어야 합니다.');
        return;
      }

      if (adminPassword.length < 6) {
        showError('비밀번호는 최소 6자 이상이어야 합니다.');
        return;
      }

      // 중복 ID 체크
      if (adminAccounts.find(admin => admin.id === adminId)) {
        showError('이미 존재하는 관리자 ID입니다.');
        return;
      }

      // 새 관리자 생성
      const newAdmin = {
        id: adminId,
        password: adminPassword,
        name: adminName,
        email: adminEmail,
        role: adminRole,
        department: adminDepartment,
        status: 'active',
        createdAt: new Date().toISOString(),
        lastLoginAt: null,
        isDefault: false
      };

      adminAccounts.push(newAdmin);
      saveAdminAccounts();
      renderAdminList();
      
      // 폼 초기화
      document.getElementById('addAdminForm').reset();
      showSuccess(`${adminName} 관리자가 성공적으로 추가되었습니다.`);
    }

    // 관리자 목록 렌더링
    function renderAdminList() {
      const tbody = document.getElementById('adminTableBody');
      const searchTerm = document.getElementById('searchAdminInput').value.toLowerCase();
      const roleFilter = document.getElementById('roleFilter').value;
      
      // 필터링
      let filteredAdmins = adminAccounts.filter(admin => {
        const matchesSearch = !searchTerm || 
          admin.name.toLowerCase().includes(searchTerm) ||
          admin.id.toLowerCase().includes(searchTerm) ||
          (admin.email && admin.email.toLowerCase().includes(searchTerm));
        
        const matchesRole = !roleFilter || admin.role === roleFilter;
        
        return matchesSearch && matchesRole;
      });

      tbody.innerHTML = '';
      
      if (filteredAdmins.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
              <i class="fas fa-user-slash text-4xl mb-2"></i>
              <div>조건에 맞는 관리자가 없습니다.</div>
            </td>
          </tr>
        `;
        return;
      }

      filteredAdmins.forEach(admin => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50';
        
        const statusClass = admin.status === 'active' ? 'status-active' : 'status-inactive';
        const statusText = admin.status === 'active' ? '활성' : '비활성';
        const roleText = admin.role === 'super_admin' ? '최고 관리자' : '일반 관리자';
        
        const lastLogin = admin.lastLoginAt 
          ? new Date(admin.lastLoginAt).toLocaleDateString('ko-KR')
          : '없음';

        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="flex-shrink-0 h-10 w-10">
                <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                  <i class="fas fa-user text-gray-600"></i>
                </div>
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">${admin.name}</div>
                <div class="text-sm text-gray-500">${admin.id}</div>
                ${admin.email ? `<div class="text-xs text-gray-400">${admin.email}</div>` : ''}
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${admin.role === 'super_admin' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}">
              ${roleText}
            </span>
            ${admin.department ? `<div class="text-xs text-gray-500 mt-1">${admin.department}</div>` : ''}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="status-badge ${statusClass}">${statusText}</span>
            ${admin.isDefault ? '<div class="text-xs text-yellow-600 mt-1">기본 계정</div>' : ''}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            ${lastLogin}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            ${new Date(admin.createdAt).toLocaleDateString('ko-KR')}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <div class="flex space-x-2">
              <button onclick="editAdmin('${admin.id}')" 
                      class="text-blue-600 hover:text-blue-900">
                <i class="fas fa-edit"></i>
              </button>
              <button onclick="changeAdminPassword('${admin.id}')" 
                      class="text-green-600 hover:text-green-900">
                <i class="fas fa-key"></i>
              </button>
              <button onclick="toggleAdminStatus('${admin.id}')" 
                      class="text-yellow-600 hover:text-yellow-900">
                <i class="fas fa-${admin.status === 'active' ? 'pause' : 'play'}"></i>
              </button>
              ${!admin.isDefault ? `
                <button onclick="deleteAdmin('${admin.id}')" 
                        class="text-red-600 hover:text-red-900">
                  <i class="fas fa-trash"></i>
                </button>
              ` : ''}
            </div>
          </td>
        `;
        
        tbody.appendChild(row);
      });
    }

    // 관리자 편집
    function editAdmin(adminId) {
      const admin = adminAccounts.find(a => a.id === adminId);
      if (!admin) return;

      document.getElementById('editAdminId').value = admin.id;
      document.getElementById('editAdminName').value = admin.name;
      document.getElementById('editAdminEmail').value = admin.email || '';
      document.getElementById('editAdminRole').value = admin.role;
      document.getElementById('editAdminDepartment').value = admin.department || '';
      
      document.getElementById('editAdminModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // 관리자 편집 저장
    function saveAdminEdit() {
      const adminId = document.getElementById('editAdminId').value;
      const admin = adminAccounts.find(a => a.id === adminId);
      if (!admin) return;

      admin.name = document.getElementById('editAdminName').value.trim();
      admin.email = document.getElementById('editAdminEmail').value.trim();
      admin.role = document.getElementById('editAdminRole').value;
      admin.department = document.getElementById('editAdminDepartment').value.trim();
      
      saveAdminAccounts();
      renderAdminList();
      closeEditModal();
      
      showSuccess('관리자 정보가 성공적으로 수정되었습니다.');
    }

    // 편집 모달 닫기
    function closeEditModal() {
      document.getElementById('editAdminModal').classList.add('hidden');
      document.body.style.overflow = '';
    }

    // 비밀번호 변경
    function changeAdminPassword(adminId) {
      document.getElementById('passwordAdminId').value = adminId;
      document.getElementById('passwordModal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // 비밀번호 변경 처리
    function changePassword() {
      const adminId = document.getElementById('passwordAdminId').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword.length < 6) {
        showError('비밀번호는 최소 6자 이상이어야 합니다.');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError('비밀번호가 일치하지 않습니다.');
        return;
      }

      const admin = adminAccounts.find(a => a.id === adminId);
      if (admin) {
        admin.password = newPassword;
        saveAdminAccounts();
        closePasswordModal();
        showSuccess('비밀번호가 성공적으로 변경되었습니다.');
      }
    }

    // 비밀번호 모달 닫기
    function closePasswordModal() {
      document.getElementById('passwordModal').classList.add('hidden');
      document.getElementById('passwordForm').reset();
      document.body.style.overflow = '';
    }

    // 관리자 상태 토글
    function toggleAdminStatus(adminId) {
      const admin = adminAccounts.find(a => a.id === adminId);
      if (!admin) return;

      const newStatus = admin.status === 'active' ? 'inactive' : 'active';
      const action = newStatus === 'active' ? '활성화' : '비활성화';
      
      if (confirm(`${admin.name} 관리자를 ${action}하시겠습니까?`)) {
        admin.status = newStatus;
        saveAdminAccounts();
        renderAdminList();
        showSuccess(`관리자가 ${action}되었습니다.`);
      }
    }

    // 관리자 삭제
    function deleteAdmin(adminId) {
      const admin = adminAccounts.find(a => a.id === adminId);
      if (!admin || admin.isDefault) return;

      if (confirm(`${admin.name} 관리자를 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.`)) {
        adminAccounts = adminAccounts.filter(a => a.id !== adminId);
        saveAdminAccounts();
        renderAdminList();
        showSuccess('관리자가 삭제되었습니다.');
      }
    }

    // 기본 계정 비밀번호 변경
    function changeDefaultPassword() {
      changeAdminPassword('admin');
    }

    // 보안 관리자 생성
    function createStrongAdmin() {
      const strongPassword = generateStrongPassword();
      const adminName = prompt('새 보안 관리자 이름을 입력하세요:', '보안관리자');
      
      if (!adminName) return;

      const adminId = 'secure_admin_' + Date.now().toString(36);
      
      const secureAdmin = {
        id: adminId,
        password: strongPassword,
        name: adminName,
        email: '',
        role: 'super_admin',
        department: '보안',
        status: 'active',
        createdAt: new Date().toISOString(),
        lastLoginAt: null,
        isDefault: false
      };

      adminAccounts.push(secureAdmin);
      saveAdminAccounts();
      renderAdminList();
      
      alert(`보안 관리자가 생성되었습니다.\n\nID: ${adminId}\n비밀번호: ${strongPassword}\n\n이 정보를 안전한 곳에 기록해두세요.`);
    }

    // 강력한 비밀번호 생성
    function generateStrongPassword() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
      let password = '';
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }

    // 기본 계정 비활성화
    function disableDefaultAccount() {
      if (confirm('기본 계정(admin/1234)을 비활성화하시겠습니까?\n비활성화 후에는 해당 계정으로 로그인할 수 없습니다.')) {
        const defaultAdmin = adminAccounts.find(a => a.id === 'admin');
        if (defaultAdmin) {
          defaultAdmin.status = 'inactive';
          saveAdminAccounts();
          renderAdminList();
          showSuccess('기본 계정이 비활성화되었습니다.');
        }
      }
    }

    // 현재 시간 업데이트
    function updateDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleString('ko-KR');
      const element = document.getElementById('currentDateTime');
      if (element) {
        element.textContent = dateTimeString;
      }
    }

    // 성공 메시지 표시
    function showSuccess(message) {
      const element = document.getElementById('successMessage');
      const textElement = document.getElementById('successText');
      textElement.textContent = message;
      element.classList.remove('hidden');
      setTimeout(() => {
        element.classList.add('hidden');
      }, 3000);
    }

    // 오류 메시지 표시
    function showError(message) {
      const element = document.getElementById('errorMessage');
      const textElement = document.getElementById('errorText');
      textElement.textContent = message;
      element.classList.remove('hidden');
      setTimeout(() => {
        element.classList.add('hidden');
      }, 3000);
    }

    // 로그아웃
    function logout() {
      if (confirm('로그아웃 하시겠습니까?')) {
        if (typeof window.AdminAuth !== 'undefined') {
          window.AdminAuth.logout();
        } else {
          window.location.href = 'index.html';
        }
      }
    }
  </script>
</body>
</html>
